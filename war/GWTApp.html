<!DOCTYPE html>
<html lang="en">
<head>

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Wrapper HTML for App</title>

    <link type="text/css" rel="stylesheet" href="GWTApp.css">

    <!--                                            -->
    <!-- This script is required bootstrap stuff.   -->
    <!--                                            -->
    <script type="text/javascript" src="GWTApp/GWTApp.nocache.js"></script>
</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->

<!--                                           -->
<body>

<h1>Sample Application</h1>

<p>
    This is an example of a host page for the App application.

</p>

<div id="page" style="width: 640px; margin: 0 auto;">
    <div id="top_panel"></div>
    <div id="content"> </div>
    <div id="footer"></div>
</div>
